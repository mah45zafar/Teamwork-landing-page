<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <style>
        .links a {
            text-decoration: none;
            text-transform: uppercase;
            margin: 30px;
            color: rgb(95, 4, 95);
            padding: 10px;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
        }

        .links {
            text-align: center;
            margin-top: 30px;
        }

        .links a:hover {
            background-color: rgb(95, 4, 95);
            color: white;
        }

        .secdiv {
            margin-top: 100px;
            width: 500px;
            margin-left: 100px;
            color: rgb(95, 4, 95);
        }

        .secdiv h1 {
            text-transform: uppercase;
            font-size: 40px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .secdiv p {
            line-height: 1.5;
            font-family: 'Open Sans', sans-serif;
        }

        .secdiv input {
            background-color: rgb(95, 4, 95);
            color: white;
            padding: 9px;
            border-radius: 8px;
            margin-top: 10px;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        .secdiv input:hover {
            background-color: rgb(38, 0, 38);
        }

        .maindiv {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .maindiv .image img {
            width: 400px;
            height: 400px;
            margin-top: 20px;
            margin-right: 150px;
        }
    </style>
</head>

<body>

    <div class="links">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="maindiv">
        <div class="secdiv">
            <h1>Teamwork makes <br> the dreamwork</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea quidem vitae ipsum ad cumque ut culpa
                repudiandae
                voluptas in laborum quibusdam, nam veritatis facere repellat fuga fugiat dignissimos dolorum!
                Cupiditate.
            </p>
            <input type="submit" name="LearnMore" value="Learn More">
        </div>

        <div class="image">
            <img src="./Images/Team Work.jpg" alt="">
        </div>
    </div>
</body>

</html>
